<ion-content class="content-contrast" data-comp-id="content.1"
    style="background-repeat: no-repeat; background-size: 100%;">
    <div data-comp-id="div.1" style="padding: 10% 5%;" text-center>
        <ion-icon class="ion-md-checkmark-circle-outline" color="highlight"
            data-comp-id="icon.1" style="font-size: 64px;"></ion-icon>
        <div class="container-calm" data-comp-id="div.2"
            style="padding: 10px; margin: 10% 10px;">
            <ion-row data-comp-id="row.1">
                <ion-col data-comp-id="column.1">
                    <div color="contrast" data-comp-id="text.1" ion-text
                        style="margin: 10px; font-size: 18px;">Approvals</div>
                </ion-col>
            </ion-row>
            <ion-row data-comp-id="row.2" style="margin: 0px 0px 0px 0px;">
                <ion-col class="middle-col" data-comp-id="column.2" text-center></ion-col>
            </ion-row>
            <form data-comp-id="form.1">
                <ion-row data-comp-id="row.3">
                    <ion-col class="middle-col" data-comp-id="column.3" text-center>
                        <ion-item data-comp-id="input.1">
                            <ion-label color="dark" floating>Username</ion-label>
                            <ion-input [(ngModel)]="data.username" autocapitalize="off" autocorrect="off"
                                name="username" type="text"></ion-input>
                        </ion-item>
                        <ion-item data-comp-id="input.2" style="margin: 10px 0 0 0;">
                            <ion-label color="dark" floating>Password</ion-label>
                            <ion-input [(ngModel)]="data.password" name="password" type="password"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row data-comp-id="row.4">
                    <ion-col class="button-col" data-comp-id="column.4" text-center>
                        <button (click)="action('submit')" block color="secondary"
                            data-comp-id="button.1" ion-button style>
                            <span>Login</span>
                        </button>
                    </ion-col>
                </ion-row>
            </form>
        </div>
        <ion-row data-comp-id="row.5" style="margin: 20px 0px;">
            <ion-col data-comp-id="column.5">
                <touchid-login (onVerify)="action('submit')" [context]="this"
                    data-comp-id="touchid-login.1">
                    <div data-comp-id="text.2" ion-text>
                        Log in with
                        {{getBiometricAuthType()}}
                    </div>
                    <ion-icon data-comp-id="icon.2" name="finger-print"></ion-icon>
                </touchid-login>
            </ion-col>
        </ion-row>
        <ion-row data-comp-id="row.6" style="margin: 10px 0px;">
            <ion-col data-comp-id="column.6">
                <button
                    (click)="openUrl('https://community.powwowmobile.com/hc/en-us/articles/360007017211')"
                    clear color="highlight" data-comp-id="button.2" icon-start ion-button style>
                    <ion-icon class=" ion-ios-help-circle-outline"></ion-icon>
                    <span>App Template Guidelines</span>
                </button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
